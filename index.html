						<script type="text/template">
							The home of the digital maps collection (and all of OSU's digital collections) is CONTENTdm. 
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							CONTENTdm is a web application created by OCLC. It allows for robust, customized (as needed) metadata. The search can be customized on a collection by collection basis.
						</script>

					<section data-markdown>
						<script type="text/template">
							The search interface is great for things like documents and photographs. Unfortunately, it's not as great for searching for maps. There are a few reasons for this mismatch.

							- Map titles tend to be kinda long <!-- .element: class="fragment" -->
							- Titles do not always correspond to the content of a map very well <!-- .element: class="fragment" -->
							- OCR of maps is not really a thing <!-- .element: class="fragment" -->
							- Single years do not work well as facets <!-- .element: class="fragment" -->
						</script>
