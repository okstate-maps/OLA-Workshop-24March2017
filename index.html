<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>The Oklahoma Digital Maps Collection</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>The Oklahoma Digital Maps Collection</h1>
					<h3>OLA Workshop, 24 March 2017</h3>
					<h4>Kevin Dyke, Spatial Data Librarian<br/>Oklahoma State University Libraries</h4>
				</section>
				<section>
					<p>The <a href="http://www.library.okstate.edu/collections/digital-collections/oklahoma-digital-maps-collection/" target="_none">Oklahoma Digital Maps Collection</a> brings together more than 8,000 maps of Oklahoma and Indian Territory from inception through statehood to the present.</p>
				</section>
				<section>
					<p></p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				//parallaxBackgroundImage: 'img/bg_OKDocsMaps0280.jpg',
				parallaxBackgroundImage: 'img/bg_Brawley_5.jpg',
				//parallaxBackgroundSize: '2555px 1949px',
				parallaxBackgroundSize: '2491px 1872px',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
